<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now-SHISHUFOUNDATION</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid bg-warning gh">
            <div class="row bg-warning">
                <div class="col-md-12 text-center py-5">
                    <h1 class="font-donate">Donate Now to create a Better World!</h1>
                    <a href="index.html" class="btn btn-danger p-2 px-3 mt-4">Back</a>
                </div>
            </div>

            192,1056,128,1152,117.3C1248,107,1344,149,1392,170.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
        </div> -->
    </div>
        <div class="conatiner mt-5 bg-light">
            <div class="row money j-a">
                <div class="col-md-12 j-a border">
                    <a href="" class="ml-4"><img src="images/paytm-logo.jpg" alt="" class="img-fluid"></a> 
                    <a href=""  class="ml-4"><img src="images/googlepay.jpg" alt="" class="img-fluid"></a>
                </div>
            </div>
            <div class="row p-4 justify-content-center align-items-center ">
                <div class="col-md-12 debit-card text-center">
                    <img src="images/debit-card.jpeg" alt="" class="img-fluid"> Debit Card
                </div>
                <div class="col-md-8">
                    <form action="" class="form">
                        <div class="row j-a">
                            <div class="col-md-4 text-center">
                                <label class="col-form-label label" for="fname">Amount *</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" name="" id="" class="form-control">                              
                            </div>
                            <caption>(Whatever amount you want to pay)</caption>
                            <hr></hr>
                        </div>
                       <div class="row j-a mt-5">
                           <div class="col-md-4">
                                <label for="fname">Firstname *</label>
                                <input type="text" class="form-control" placeholder="Zayn">
                           </div>
                           <div class="col-md-4">
                                <label for="fname">Lastname *</label>
                                <input type="text" class="form-control" placeholder="Malik">
                           </div>
                       </div>
                       <div class="row j-a">
                        <div class="col-md-5">
                             <label for="fname">Card Number *</label>
                             <input type="text" class="form-control" placeholder="xxxx xxxx xxxx">
                        </div>
                        <div class="col-md-3">
                             <label for="fname">CVV *</label>
                             <input type="text" class="form-control" placeholder="xxx">
                        </div>
                    </div>
                    <div class="row j-a">
                        <div class="col-md-4">
                             <label for="fname">Validity *</label>
                             <input type="text" class="form-control" placeholder="MM/YY">
                        </div>
                        <div class="col-md-4">
                             <label for="fname">To *</label>
                             <input type="text" class="form-control" placeholder="MM/YY">
                        </div>
                    </div>
                    <div class="row j-a mt-5">
                        <div class="col-md-3 text-left">
                            <button type="submit" class="btn btn-info p-2 px-4">Pay</button>
                        </div>
                        <div class="col-md-5">
                            <a href="#" class="alert-link btn-link">Abort Transaction?</a>
                        </div>
                    </div>
                    <div class="row j-a mt-5 text-danger">
                          <caption class="text-center">Never Share your 6-digit OTP with anyone else!</caption>
                    </div>
                    </form>
                </div>
            </div>
            <div class="row bg-dark margin-2 donate-footer">
                <div class="j-a col-md-12">
                    <h4 class="text-light py-2">Designed by Suraj Aswal</h4>
               </div>
            </div>
    </div>
</body>
</html>
